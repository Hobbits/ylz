 <section id="tabbigWrap" class="pureBlock">

     <!--吸附式二级菜单修复 -->
     <div id="lv2navfix" class="pureBlock"></div>

                 var fixer=$('#lv2navfix');
                 fixer.height(tabH);},1);
         })()
     </script>


<div class="tab-content" id="tabcWrap" ng-animate="animateType" ng-switch on="summary.summaryIndex">
