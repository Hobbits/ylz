<style>
    body {
        background: #ccc;
    }
    .flip {
        width: 100%;
        height: 90%;
        position: relative;
        margin: 0 auto;
    }

    .flip .card {
        width: 100%;
        height: 100%;
    }
    .flip .card .face {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-backface-visibility: hidden;

        /*-moz-backface-visibility:hidden; *//* Firefox */
        -ms-backface-visibility:hidden;
        /*backface-visibility:hidden;*/
        z-index: 2;
        font-size: 3em;
        text-align: center;
        line-height: 200px;
        transform-style: preserve-3d;
        transition: 0.5s;
        -webkit-transform-style: preserve-3d;
        -webkit-transition: 0.5s;
    }
    .flip .card .front {
        -moz-backface-visibility:hidden;
        -webkit-backface-visibility:hidden;
        backface-visibility:hidden;
        -moz-transform:perspective(800px) rotateY(0deg);
        -webkit-transform:perspective(800px) rotateY(0deg);
        transform:perspective(800px) rotateY(0deg);
    }
    .flip .card .back {
        -moz-backface-visibility:hidden;
        -webkit-backface-visibility:hidden;
        backface-visibility:hidden;
        -moz-transform:perspective(800px) rotateY(180deg);
        -webkit-transform:perspective(800px) rotateY(180deg);
        transform:perspective(800px) rotateY(180deg);
    }

    .flip .card.flipped .front{
        -webkit-transform:perspective(800px) rotateY(-179.9deg);
        -moz-transform:perspective(800px) rotateY(-179.9deg);
        transform:perspective(800px) rotateY(-179.9deg);
    }
    .flip .card.flipped .back{
        -moz-transform:perspective(800px) rotateY(0);
        -webkit-transform:perspective(800px) rotateY(0);
        transform:perspective(800px) rotateY(0);
    }
    .face img{
        max-width: 100%;
        max-height: 100%;
        -webkit-box-shadow: 3px 3px 10px black;
        box-shadow: 3px 3px 10px black;
    }

    /*#corner{*/
        /*position: absolute;*/
        /*right: 0;bottom: 0;*/
        /*width: 30%;height: 40%;*/
    /*}*/
</style>

<div class="content" ng-controller="cardCtrl">
    <div class="pureBlock" style="position: relative;height: 10%">
        <div class="btn-group btn-group-justified">
            <a type="button" class="btn" hm-tap="front=!front"
               ng-class="{'true':'btn-primary', 'false':'btn-default'}[front]">
                公司介绍
            </a>

            <a type="button" class="btn" hm-tap="front=!front"
               ng-class="{'true':'btn-default', 'false':'btn-primary'}[front]">公司概况</a>


        </div>
    </div>

    <div class="flip" >
        <div class="card" ng-class="{'true':'flipped', 'false':''}[front]">
            <div id='summ' class="face front">
                <img src="images/card/s2.jpg" usemap="#cor">
            </div>
            <div id='info' class="face back">
                <img id="justgetStyle" src="images/card/s1.jpg" usemap="#cor">
            </div>
            <map name="cor">
                <area id="area_a" hm-tap="goin(front)" shape="poly" coords="0,1,1,0,1,2"/>
                <area id="area_b" hm-tap="front=!front" alt="点此翻转" shape="poly" coords="0,1,1,0,1,2"/>
            </map>

            <!--<aside id="corner"> </aside>-->
        </div>
    </div>



</div>
