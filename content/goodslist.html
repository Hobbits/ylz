<style>
    .productImg { display:inline-block; width:3.8em; height:3.8em; background-size:contain;  -webkit-background-size:contain; background-position:center center; background-repeat:no-repeat;}
    @media (min-width: 768px){
       #goodslistContent{
           padding-top:4em;
       }

    }
</style>
<div ng-controller="goodslistCtrl" id="goodslistContent" class="content" scrollable>
    <div id='glAlert' class="pureBlock">

    </div>
    <div class="list-group">

            <a class="list-group-item" data-ng-repeat="g in goodslist" nav-to="/goodsDetail/{{g.id}}">
                <div class="media">
                    <span class="pull-left">
                        <div class="media-object productImg" style="background-image:url({{imgdir + g.img1}});"></div>
                    </span>
                    <div class="media-body">
                        <h4 class="list-group-item-heading">{{g.title}}</h4>
                        <p class="list-group-item-text" style="color:orangered;"> ï¿¥ {{g.price}}</p>
                    </div>
                </div>
            </a>
    </div>


</div>
